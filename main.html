<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<div>
		<label for="name">Name</label><br>
		<input types="text" id="name" minlength="3" maxlength="50">
	</div>
	<div>
	    <label for="portfolio">Portfolio</label><br>
	    <input types="url" id="portfolio">
	</div>
	<div>
		<label for="favColor">Favourite colour</label><br>
		<input type="color" id="favColor">
	</div>
	<div>
		<label for="likeness">Likeness</label><br>
		<input type="range" id="likeness" min="1" max="100">
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
